<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center w-100 min-vh-100">
        <div class="w-25 py-5">
            <h1 class="h3 text-center mb-4">Cadastro</h1>
            <form action="">

                <div class="mb-3">
                    <label class="form-label" for="username">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <div  class="input-group">
                        <input class="form-control" type="email" name="email" id="email">
                        <span class="input-group-text">@exemplo.com</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="sex">Gênero</label>
                    <select class="form-select" name="sex" id="sex">
                        <option value="">Selecione um item</option>
                        <option value="">Homem Cis</option>
                        <option value="">Homem Trans</option>
                        <option value="">Mulher Cis</option>
                        <option value="">Mulher Trans</option>
                        <option value="">Outros</option>
                    </select>    
                </div>

                <label class="form-label">Escolha sua profissão</label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="job" id="job1">
                        <label class="form-label" for="job1">Estudante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="job" id="job2">
                        <label class="form-label" for="job2">Engenheiro</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" name="password" id="password">
                    <div class="form-text">A senha deve possuir 8 caracteres</div>
                    <div class="form-text">A senha deve possuir letras maiúsculas</div>
                    <div class="form-text">A senha deve possuir pelo menos um caractere</div>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirmar senha</label>
                    <input class="form-control" type="password" name="confirm-password" id="confirm-password">
                    <div>As senhas precisam ser idênticas</div>
                </div>

                <div class=" mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-label" for="checkbox">Concordo com os termos e serviços</label>
                </div>

                <button class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
