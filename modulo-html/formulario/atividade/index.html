<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Candidatura</title>
</head>
<body>
    <h1>Formulário de Candidatura</h1>
    <form action="" style="background-color: rgb(204, 202, 202);">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="cargo">Cargo de Tecnologia:</label>
        <select name="cargo" id="cargo">
            <option value="pessoa desenvolvedora">pessoa desenvolvedora</option>
            <option value="analista de sistemas">analista de sistemas</option>
            <option value="administrador(a) de banco de dados">administrador(a) de banco de dados</option>
            <option value="testador(a)">testador(a)</option>
        </select>
        <br>
        <label for="genero">Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro">
        <label for="outro">Outro</label>
        <br>

        <label for="unidade">Unidade de Interesse: </label>
        <input type="checkbox" name="unidade" id="fortaleza" value="fortaleza">
        <label for="fortaleza">Fortaleza</label>

        <input type="checkbox" name="unidade" id="caucaia" value="caucaia">
        <label for="caucaia">Caucaia</label>

        <input type="checkbox" name="unidade" id="eusebio" value="eusebio">
        <label for="eusebio">Eusébio</label>
        <br>

        <label for="sobre">Fale mais sobre você:</label>
        <br>
        <textarea name="message" id="sobre"></textarea>
        <br>

        <input type="submit" name="send" id="send" value="Enviar">
    </form>
</body>
</html>
